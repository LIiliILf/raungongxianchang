<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成绩单页面</title>
    <style>
        body {
            display: flex;
            margin: 0;
        }
        #sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        #email-input {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button onclick="showScore()">导入成绩单</button>
        <button onclick="showScore()">查看成绩单</button>
    </div>
    <div id="content">
        <h1>欢迎来到成绩单页面</h1>
        <p>在这里输入要发送的邮箱：</p>
        <input type="text" id="email-input" placeholder="请输入邮箱">
        <button onclick="sendEmail()">发送</button>
        <div id="score-box" class="hidden">
            <h2>成绩单</h2>
            <p>这里是成绩单的内容。</p>
            <button onclick="hideScore()">关闭</button>
        </div>
    </div>
    <script>
        function showScore() {
            document.getElementById('score-box').classList.remove('hidden');
        }

        function hideScore() {
            document.getElementById('score-box').classList.add('hidden');
        }

        function sendEmail() {
            var email = document.getElementById('email-input').value;
            if (email) {
                alert('成绩单已发送至 ' + email);
            } else {
                alert('请输入邮箱');
            }
        }
    </script>
</body>
</html>
